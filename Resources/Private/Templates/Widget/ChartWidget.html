<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Widget/Widget" />
<f:section name="main">

    <f:if condition="{widgetEnabled}">
        <f:then>
            <div class="widget-chart" style="height: 250px">
                <canvas></canvas>
            </div>
        </f:then>
        <f:else>
            <div style="text-align: center; margin: 0 10px 0 0">
                <h2><f:translate key="LLL:EXT:mw_cache_widget/Resources/Private/Language/locallang.xlf:notactive"/></h2>
            </div>
        </f:else>
    </f:if>

</f:section>
<f:section name="footer">

    <f:if condition="{widgetEnabled}">
        <f:then>
            <div style="text-align: center">
                <p>{usedMemory} MB <f:translate key="LLL:EXT:mw_cache_widget/Resources/Private/Language/locallang.xlf:label.of" /> {sumMemory} MB <f:translate key="LLL:EXT:mw_cache_widget/Resources/Private/Language/locallang.xlf:label.used" /></p>
            </div>
        </f:then>
    </f:if>

</f:section>
</html>
